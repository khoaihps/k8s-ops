apiVersion: apps/v1
kind: Deployment
metadata:
  name: airflow
spec:
  replicas: 1
  selector:
    matchLabels:
      app: airflow
  template:
    metadata:
      labels:
        app: airflow
    spec:
      containers:
        - name: airflow
          image: apache/airflow:2.6.0
          command: ["airflow"]
          args: ["webserver"]
          env:
            - name: AIRFLOW__CORE__EXECUTOR
              value: KubernetesExecutor
            - name: AIRFLOW__DATABASE__SQL_ALCHEMY_CONN
              value: "postgresql+psycopg2://postgres:postgres@postgresql:5432/airflow"
          ports:
            - containerPort: 8080
          volumeMounts:
            - name: airflow-volume
              mountPath: /opt/airflow
      volumes:
        - name: airflow-volume
          hostPath:
            path: /Users/khoaihps/Documents/Code/GR2/airflow
            type: Directory
